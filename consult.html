<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styleConsult/styleConsult.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="consult">
            <div class="consult__content">
                <div class="consult__left">
                    <div class="consult__text">
                        <h2>Запишитесь на занятия</h2>
                        <p>Внесите свои контактные данные и мы свяжемся с вами в ближайшее время</p>
                    </div>
                    <div class="consult__form">
                        <div class="consult__name">
                            <label class="consult__label" for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Имя">
                        </div>
                        <div class="consult__number">
                            <label class="consult__label" for="number"></label>
                            <input type="number" name="number" id="number" placeholder="Телефон">
                        </div>
                    </div>
                    <div class="consult__button btn">
                        <a href="#" class="btn btn-orange">Записаться</a>
                    </div>
                </div>
                <div class="consult__right">
                    <img src="./assets/images/imagesConsult/big_ben.jpeg" alt="big_ben">
                </div>

            </div>
        </div>
    </main>
</body>

</html>
